<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around-logo.svg" alt="around logo" class="header__logo">    
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/jacques.jpg" alt="jacques cousteau image" class="profile__picture">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button button" type="button"><img src="images/edit-button.png" class="profile__edit-button-image" alt="edit button vector"></button>
          </div>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add-button button" type="button"><img src="images/add-button-plus.png" class="profile__add-button-plus" alt="add button"></button>  
      </section>

      <section class="places">
      </section>
    </main>    

    <footer class="footer"><p class="footer__copyright">&copy;2020. Around the US</p></footer>

    <div class="modal modal_type_profile"> 
      <div class="modal__container modal__container_type_profile">   
        <form class="modal__form modal__form_type_profile" action="#" method="POST" novalidate>
          <button aria-label="Close Form" type="button" class="modal__close-button modal__close-button_profile button">
            <img src="images/modal-close-icon.png" alt="X" class="modal__close-icon">
          </button>
          <h3 class="modal__title">Edit profile</h3>
          <input type="text" id="name" class="modal__input modal__input_type_name" placeholder="Name" required minlength="2" maxlength="40">         
          <span class="modal__input-error" id="name-error"></span>
          <input type="text" id="occupation" class="modal__input modal__input_type_occupation" placeholder="About me" required minlength="2" maxlength="200">                 
          <span class="modal__input-error" id="occupation-error"></span>
          <button aria-label="Submit Form" type="submit" class="modal__button modal__submit button">Save</button>  
        </form>
      </div>
    </div>  
    
    <div class="modal modal_type_add-card"> 
      <div class="modal__container modal__container_type_add-card">   
        <form class="modal__form modal__form_type_add-card" action="#" method="POST" novalidate>
          <button aria-label="Close Form" type="button" class="modal__close-button modal__close-button_add-card button">
            <img src="images/modal-close-icon.png" alt="X" class="modal__close-icon">
          </button>
          <h3 class="modal__title">New Place</h3>
          <input type="text" id="title" class="modal__input modal__input_type_title" placeholder="Title" required minlength="1" maxlength="30">         
          <span class="modal__input-error" id="title-error"></span>
          <input type="url" id="url" class="modal__input modal__input_type_image-url" placeholder="Image URL" required>                 
          <span class="modal__input-error" id="url-error"></span>
          <button aria-label="Submit Form" type="submit" class="modal__button modal__submit modal__submit_type_create-card button">Create</button>  
        </form>
      </div>
    </div>  

    <div class="modal modal_type_preview"> 
      <div class="modal__container modal__container_type_preview">   
        <form class="modal__form modal__form_type_preview">
          <button aria-label="Close Form" type="button" class="modal__button modal__close-button button">
            <img src="images/modal-close-icon.png" alt="X" class="modal__close-icon modal__close-icon_preview">
          </button>
          <img class="modal__image" src="#" alt="#">   
          <p class="modal__caption"></p>         
        </form>           
      </div>      
    </div>  

    <template id="card-template">
      <div class="places__item card">
        <img src="#" alt="place image" class="card__image">   
        <button type="button" class="card__trash-button button">
          <img src="images/trash.png" alt="trash can" class="card__trash-image">
        </button>                   
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button button" type="button">            
          </button> 
        </div>         
      </div>
    </template>

   
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>  


  </body> 

</html>
