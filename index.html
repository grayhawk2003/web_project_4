<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
  </head>

  <body class="page">
   <header class="header">
      <img src="images/around-logo.svg" alt="around logo" class="header__logo">
      <img src="images/header-line.png" alt="header-line" class="header__line">    
   </header'>
   <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="images/jacques.jpg" alt="jacques cousteau image" class="profile__picture">
        </div> 

        <div class="profile__info">                     
          <img src="images/profile-name.png" alt="jacques name text" class="profile__title">
          <img src="images/profile-vector-box.png" alt="little white pencil" class="profile__edit-button">                 
          <img src="images/profile-explorer.png" alt="explorer" class="profile__explorer">          
        </div>

        <img src="images/profile-rectangle.png" alt="add button rectangle" class="profile__add-button">  
          <!--<img src="images/profile-rectangle.png" alt="button rectangle" class="profile__rectangle">
          <img src="images/profile-plus.png" alt="button plus sign" class="profile__plus">
        </div>   -->

     </section>
     <section class="elements">
       <div class="element"> 
         <img src="images/yosemite.jpg"  alt="yosemite valley" class="element__picture">
         <div class="element__info">
           <img src="images/yosemite-text.png" alt="yosemite valley text" class="element__title">
           <img src="images/heart.png" alt="heart like" class="element__heart">
        </div>

       </div>  

     </section>

   </main>

  </body>
  <footer>
    <p class="footer__copyright">&copy;2020. Megan Younger</p>
  </footer>
</html>
