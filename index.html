<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/around-logo.svg" alt="around logo" class="header__logo">
      <img src="images/header-line.png" alt="header-line" class="header__line">    
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="images/jacques.jpg" alt="jacques cousteau image" class="profile__picture">
        </div>
        <div class="profile__info">
          <div class="profile__info-top">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button class="profile__edit-button" type="button"><img src="images/edit-button-vector.png" class="profile__edit-button-vector"></button>
          </div>
          <h3 class="profile__explorer">Explorer</h3>
        </div>
        <button class="profile__add-button" type="button"><img src="images/add-button-plus.png" class="profile__add-button-plus"></button>  
      </section>
      <section class="elements">
        <div class="element">
          <div class="element__image-container"> 
            <img src="images/yosemite.png" alt="yosemite valley" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title">Yosemite Valley</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img src="images/louise.png" alt="lake louise" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title">Lake Louise</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img src="images/bald.png" alt="bald mountain" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title">Bald Mountain</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img src="images/latemar.png" alt="latemar" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title">Latemar</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img src="images/vanoise.png" alt="vanoise national park" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title">Vanoise Nationa</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
        <div class="element">
          <div class="element__image-container">
            <img src="images/lago.png" alt="lago di briaes" class="element__image">
          </div>
          <div class="element__bottom">
            <div class="element__content">
              <h2 class="element__title"> Lago di Braies</h2>
              <img src="images/heart.png" alt="heart" class="element__heart">
            </div>
          </div>
        </div>
      </section>

      <div class="modal">
        <form class="modal__form" action="#" method="POST">
          <h2 class="modal__title">Edit profile</h2>
          <input type="text" id="name" name="name" class="modal__form-control" placeholder="Jacques Cousteau">         
          <input type="text" id="occupation" name="occupation" class="modal__form-control" placeholder="Explorer">         
          <button class="modal__form-submit">Save</button>
        </form>
      </div>   
      <img src="images/modal-close-icon.png" class="modal__close-icon">
      
      <div class="overlay">
      </div>




          

    

    </main>


    

     
    <script src="./scripts/index.js"></script>
  </body>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020. Around the US</p>
  </footer>
</html>
